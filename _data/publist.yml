- title: "Controlling Polymorphism during the Crystallization of an Atomic Fluid"
  image: Controliing.jpg
  description: We use molecular dynamics simulations to shed light on polymorph selection during the crystallization of the Lennard-Jones fluid. By varying pressure at fixed supercooling, we form large crystallites either of the stable face centered cubic form or of the metastable body centered cubic form and even fine-tune the fractions of stable and metastable polymorphs in the crystallite.
  authors: C. Desgranges, J. Delhommelle
  link:
