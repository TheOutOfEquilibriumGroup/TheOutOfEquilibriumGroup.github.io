- title: "Crystal nucleation along an entropic pathway: Teaching liquids how to transition"
  image: Entropypath.png
  description: We combine ML with Monte Carlo simulations to study the crystal nucleation process. By taking entropy as a reaction coordinate and using the umbrella sampling technique, we are able to determine the Gibbs free energy profile for the crystal nucleation process. The approach developed here can be readily extended to molecular systems and complex fluids, and is especially promising for the study of entropy-driven processes.
