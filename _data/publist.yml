- title: "Molecular Mechanism for the Cross-Nucleation between Polymorphs"
  image: Crossnucleation.jpg
  authors: C. Desgranges, J. Delhommelle
  description: We use molecular simulations to study the early stages of crystallization in a supercooled liquid of Lennard-Jones particles. We observe the onset of concomitant polymorphism and demonstrate that this phenomenon results from the cross-nucleation of a metastable polymorph on the stable polymorph. We also show that cross-nucleation is selective as it only takes place between polymorphs of almost equivalent free energy.
  link:
