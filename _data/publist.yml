- title: "Role of Liquid Polymorphism during the Crystallization of Silicon"
  image: Role.jpg
  description: When undercooled at a temperature 20% below the melting point, a silicon melt is under the form of the highly coordinated, high-density liquid (HDL) polymorph. We find that crystallization starts with the formation, within the HDL liquid, of a nanosized droplet of the least stable liquid polymorph, known as the almost tetracoordinated low-density liquid (LDL) polymorph.
  authors: C. Desgranges, J. Delhommelle
  link:
    url: https://pubs.acs.org/doi/abs/10.1021/ja1117478
